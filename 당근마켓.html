<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="assets/wifi.svg" alt="wifi" />
          <img src="assets/chart-bar.svg" alt="차트" />
          <img src="assets/battery.svg" alt="배터리" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <div>역삼1동</div>
          <div class="menu-bar__location-icon">
            <img src="assets/arrow-down.svg" />
          </div>
        </div>
        <div class="menu-bar__icons">
          <img src="assets/search.svg" alt="search" />
          <img src="assets/menu3.svg" alt="menu" />
          <img src="assets/alert.svg" alt="alert" />
        </div>
      </div>
    </header>

    <main>
      <div class="item-list">
        <div class="item-list__img"><img src="images/컴퓨터.jpg" alt="" /></div>
        <div class="item-list__info">
          <div class="item-list__info-title">게이밍 PC 팝니다</div>
          <div class="item-list__info-meta">역삼동 19초 전</div>
          <div class="item-list__info-price">80만원</div>
        </div>
      </div>

      <div class="item-list">
        <div class="item-list__img"><img src="images/의자.jpg" alt="" /></div>
        <div class="item-list__info">
          <div class="item-list__info-title">게이밍 의자 팝니다</div>
          <div class="item-list__info-meta">삼성동 1분 전</div>
          <div class="item-list__info-price">30만원</div>
        </div>
      </div>

      <div class="item-list">
        <div class="item-list__img"><img src="images/마우스.jpg" alt="" /></div>
        <div class="item-list__info">
          <div class="item-list__info-title">게이밍 마우스 팝니다</div>
          <div class="item-list__info-meta">문래동 30분 전</div>
          <div class="item-list__info-price">10만원</div>
        </div>
      </div>

      <div class="item-list">
        <div class="item-list__img"><img src="images/키보드.jpg" alt="" /></div>
        <div class="item-list__info">
          <div class="item-list__info-title">게이밍 키보드 팝니다</div>
          <div class="item-list__info-meta">노원구 1시간 전</div>
          <div class="item-list__info-price">20만원</div>
        </div>
      </div>

      <div class="item-list">
        <div class="item-list__img"><img src="images/스피커.jpg" alt="" /></div>
        <div class="item-list__info">
          <div class="item-list__info-title">게이밍 스피커 팝니다</div>
          <div class="item-list__info-meta">성동구 5시간 전</div>
          <div class="item-list__info-price">54만원</div>
        </div>
      </div>

      <div class="write-btn">+글쓰기</div>
    </main>

    <footer class="footer-block">
      <div class="footer-icons">
        <div class="footer-icons__img">
          <img src="assets/home.svg" alt="" />
        </div>
        <div class="footer-icons__desc">홈</div>
      </div>
      <div class="footer-icons">
        <div class="footer-icons__img">
          <img src="assets/document.svg" alt="" />
        </div>
        <div class="footer-icons__desc">동네생활</div>
      </div>
      <div class="footer-icons">
        <div class="footer-icons__img">
          <img src="assets/map-pin.svg" alt="" />
        </div>
        <div class="footer-icons__desc">내 근처</div>
      </div>
      <div class="footer-icons">
        <div class="footer-icons__img">
          <img src="assets/chatting.svg" alt="" />
        </div>
        <div class="footer-icons__desc">채팅</div>
      </div>
      <div class="footer-icons">
        <div class="footer-icons__img">
          <img src="assets/user.svg" alt="" />
        </div>
        <div class="footer-icons__desc">나의 당근</div>
      </div>
    </footer>

    <div class="media-info-msg">화면 사이즈를 줄여주세요.</div>
  </body>
</html>
